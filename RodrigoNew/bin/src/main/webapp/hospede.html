<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<h1>Teste</h1>
<table  width='80%' border="1">
            <thead>
                <tr bgcolor='#c0c0c0'>
                	<th>ID</th>
                    <th>NOME</th>
                    <th>E-MAIL</th>
                    <th>CPF</th>
                    
                </tr>
            </thead>
            <tbody>
                
                <tr th:each="hospede : ${listaHospedes}">
                    <td th:text="${hospede.id}">ID</td>
                    <td th:text="${hospede.nome}">NOME</td>
                    <td th:text="${hospede.email}">E-MAIL</td>
                    <td th:text="${hospede.cpf}">CPF</td>
                    
                </tr>
                
            </tbody>
        </table>

</body>
</html>
