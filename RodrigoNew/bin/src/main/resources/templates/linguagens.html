	<!-- Conteudos -->
	<section id="servicos">
		<div class="container">
			<div class="row">

					
					<div class="card-body">
			<a class="btn btn-sm btn-success" th:href="@{adicionar}">Cadastrar</a>
			<div class="table-responsive">
				<table style="background-color: white"
					class="table table-sm table-striped table-hove table-bordered">
					<thead>
						<tr>
							<th style='text-align: center'><strong>NOME</strong></th>
							<th style='text-align: center'>TIPO</th>
							<th style='text-align: center'>NÍVEL</th>
							<th style='text-align: center'>DESCRIÇÃO</th>
							<th style='text-align: center'>AÇÕES</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="linguagem : ${listaLinguagem}">
							<td style='text-align: center' th:text="${linguagem.nomeLinguagem}">NOME</td>

							<td style='text-align: center' th:text="${linguagem.tipoLinguagem}">CATEGORIA</td>
							<td style='text-align: center' th:text="${linguagem.nivel}">NÍVEL</td>
							<td style='text-align: center' th:text="${linguagem.descricao}">DESCRIÇÃO</td>
							<td style='text-align: center'><a class="btn btn-sm btn-info"
								th:href="@{/linguagem/editar/{id} (id=${linguagem.id})}">Editar</a> <a
								class="btn btn-sm btn-danger"
								th:href="@{/linguagem/delete/{id} (id=${linguagem.id})}"
								th:data-confirm-delete="|Deseja realmente excluir ${linguagem.nomeLinguagem}|"
								onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">Apagar</a>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
