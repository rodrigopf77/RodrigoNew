<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Inserir Curso</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="collapse" id="navbarToggleExternalContent">
		<div class="bg-dark p-4">
			<h5 class="text-white h4">Collapsed content</h5>
			<span class="text-muted">Toggleable via the navbar brand.</span>
		</div>
	</div>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-fluid">
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse"
				data-bs-target="#navbarToggleExternalContent"
				aria-controls="navbarToggleExternalContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<div class="card" style="padding: 20px">
		<div style='text-align: center' class="card-header">
			<strong>CADASTRAR CURSO</strong>
		</div>

		<div class="card-body">
			<form class="form-horizontal" th:object="${curso}"
				th:action="@{/curso/save}" method="POST" style="margin: 10px">
				<div class="form-group row">
					<div class="col-md-4">
						<label></label>

					</div>
					<div class="col-md-4">
						<label>Código</label> <input type="text"
							class="form-control input-sm" id="id" th:field="*{id}"
							readonly="readonly">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-4">
						<label></label>

					</div>
					<div class="col-md-4">
						<label>Nome</label> <input type="text"
							class="form-control input-sm" id="nome" th:field="*{nome}"
							placeholder="Nome Curso">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-4">
						<label></label>

					</div>
					<div class="col-md-4">
						<label>Nível</label> <input type="text"
							class="form-control input-sm" id="nivel" th:field="*{nivel}"
							placeholder="Ex.: Graduação, Pós-Graduação, Complementar">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-4">
						<label></label>

					</div>
					<div class="col-md-4">
						<label>Instituição</label> <select th:field="*{instituicao}"
							class="form-control input-sm">
							<option value="">-- Escolha --</option>
							<option th:each="inst : ${lista_empresa}" th:value="${inst.id}"
								th:utext="${inst.nome}" />
						</select> <br>
						<button style='text-align: center' type="submit"
							class="btn btn-success">Salvar</button>
						| <a class="btn btn-sm btn-success" th:href="@{/curso/listar}">Voltar</a>
					</div>
				</div>

			</form>
		</div>
		<div class="card-footer">
			<div style='text-align: center'>&copy Todos os Direitos
				Reservados | Premium Technology</div>
		</div>
	</div>

</body>
</html>
