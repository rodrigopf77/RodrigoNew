<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8" />
<title>Cadastro de Liguagens / Frameworks</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>
</head>
<body>

	<div class="card" style="padding: 20px">
		<div style='text-align: center' class="card-header">
			<strong>CADASTRAR LINGUAGENS / FRAMEWORKS</strong>
		</div>

		<div class="card-body">
			<form class="form-horizontal" th:object="${linguagem}" th:action="@{/linguagem/save}" method="POST" style="margin: 10px">
			
				<div  class="form-group row">
				<div class="col-md-4">
						<label></label>
							
					</div>
					<div class="col-md-4">
						<label>ID</label>
							<input type="text" class="form-control input-sm" id="id" th:field="*{id}" readonly="readonly">
					</div>
				</div>
				<div  class="form-group row">
				<div class="col-md-4">
						<label></label>
							
					</div>
					<div class="col-md-4">
						<label>Linguagem / Framework</label>
							<input type="text" class="form-control input-sm" id="nomeLinguagem" th:field="*{nomeLinguagem}" placeholder="Linguagem / Framework">
					</div>
				</div>
				<div class="form-group row">
				<div class="col-md-4">
						<label></label>
							
					</div>
					<div class="col-md-4">
						<label>Tipo Linguagem</label>
							<input type="text" class="form-control input-sm" id="tipoLinguagem" th:field="*{tipoLinguagem}" placeholder="BackEnd / FrontEnd / Framework">
					</div>
				</div>
				<div class="form-group row">
				<div class="col-md-4">
						<label></label>
							
					</div>
					<div class="col-md-8">
						<label>Descrição</label>
							<input type="text" class="form-control input-sm" id="descricao" th:field="*{descricao}" placeholder="Fale sobre a linguagem / framework">
					</div>
				</div>
				<div class="form-group row">
				<div class="col-md-4">
						<label></label>
							
					</div>
					<div class="col-md-4">
						<label>Nível</label>
							<input type="text" class="form-control input-sm" id="nivel" th:field="*{nivel}" placeholder="Básico / Intermediário / Avançado / Domínio">
							<br><button  style='text-align: center' type="submit" class="btn btn-success">Salvar</button> | 
				<a class="btn btn-sm btn-success" th:href="@{/linguagem/listar}">Voltar</a> 
					</div>
				</div>
				
			</form>
		</div>
		<div class="card-footer">
			<div style='text-align: center'> &copy Todos os Direitos Reservados | Premium Technology</div>
		</div>
	</div>

</body>
</html>
