<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<title id="servicos">Cursos</title>
	<link rel="icon" href="/imagens/icone.png" />
	<!-- Bootstrap -->
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />

	<link rel="stylesheet" type="text/css" th:href="@{/css/estilo.css}" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</head>

<body>


	<nav class="nav justify-content-end">
		<a class="nav-link" th:href="@{/empresa/listar}"><strong>HOME</strong></a>
		<a class="nav-link" th:href="@{/empresa/listar}"><strong>FORMAÇÃO</strong></a>
		<a class="nav-link" th:href="@{/curso/listar}"><strong>CURSOS</strong></a>
		<a class="nav-link" th:href="@{/empresa/listar}"><strong>EXPERIÊNCIAS - PROFISSIONAIS</strong></a>
	</nav>

	<div class="capa">
		<div class="texto-capa">
			<!-- <div class="imagem-perfil"><img src="imagens/eu.jpg"></div> -->
			<h3><strong>Rodrigo Pacheco Fernandes</strong></h3>
			<h4><strong>Programador</strong></h4>

			<h5>Profissional formado em análise e desenvolvimento de sistemas</h5>


		</div>

	</div>

	<div class="card imgfundo" style="padding: 20px; background-color: #F8F8FF">
		<div class="card-header" style="background-color: white">
			<strong></strong>
			<h1 style='text-align: center'>FORMAÇÃO</h1>
		</div>

		<div class="card-body">
			<a style='text-align: center' class="btn btn-sm btn-success" th:href="@{adicionar}">Cadastrar</a><br>
			<div class="table-responsive">
				<table style="background-color: white" class="table table-sm table-striped table-hove table-bordered">
					<thead>
						<tr>
							<th style='text-align: center'><strong>ID</strong></th>
							<th style='text-align: center'>FORMAÇÃO</th>
							<th style='text-align: center'>INSTITUIÇÃO</th>
							<th style='text-align: center'>AÇÕES</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="formacao : ${listaFormacao}">
							<td style='text-align: center' th:text="${formacao.id}">ID
								HOSPEDE</td>
							<td th:text="${formacao.formacao}">FORMAÇÃO</td>
							<td style='text-align: center' th:text="${formacao.empresa.nomeFantasia}">INSTITUIÇÃO</td>
							
							<td style='text-align: center'><a class="btn btn-sm btn-info"
									th:href="@{/formacao/editar/{id} (id=${formacao.id})}">Editar</a> <a
									class="btn btn-sm btn-danger" th:href="@{/formacao/delete/{id} (id=${formacao.id})}"
									th:data-confirm-delete="|Deseja realmente excluir ${formacao.nome}|"
									onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false">Apagar</a>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
</body>

</html>
