<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8" />
	<title>Cadastro de Empresa</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/style.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</head>

<body>

	<nav class="nav justify-content-end">
		<a class="nav-link" th:href="@{/empresa/listar}"><strong>HOME</strong></a>
		<a class="nav-link" th:href="@{/empresa/listar}"><strong>FORMAÇÃO</strong></a>
		<a class="nav-link" th:href="@{/empresa/listar}"><strong>CURSOS</strong></a>
		<a class="nav-link" th:href="@{/empresa/listar}"><strong>EXPERIÊNCIAS - PROFISSIONAIS</strong></a>
	</nav>

	<div class="card" style="padding: 20px">
		<div style='text-align: center' class="card-header">
			<strong>CADASTRAR EMPRESA</strong>
		</div>

		<div class="card-body">
		<form class="form-horizontal" th:object="${empresa}" th:action="@{/empresa/save}" method="POST" style="margin: 10px">
				<div class="form-group row">
					<div class="col-md-4">
						<label></label>

					</div>
					<div class="col-md-1">
						<label>Código</label> <input type="text"
							class="form-control input-sm" id="id" th:field="*{id}"
							readonly="readonly">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-4">
						<label></label>

					</div>
					<div class="form-group row">
					<div class="col-md-4">
						<label></label>

					</div>
					<div class="col-md-4">
						<label>Razão Social</label>
						<input type="text" class="form-control input-sm" id="nome" th:field="*{nome}"
							placeholder="Razão Social">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-4">
						<label></label>

					</div>
					<div class="col-md-4">
						<label>Segmento</label>
						<input type="text" class="form-control input-sm" id="segmento" th:field="*{segmento}"
							placeholder="Digite o segmento">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-md-4">
						<label></label>

					</div>
					<div class="col-md-4">
						<label>Estado</label>
						<input type="text" class="form-control input-sm" id="estado" th:field="*{estado}"
							placeholder="Digite o estado">
						<br><button style='text-align: center' type="submit" class="btn btn-success">Salvar</button> |
						<a class="btn btn-sm btn-success" th:href="@{/empresa/listar}">Voltar</a>
					</div>
				</div>

			</form>
		
		</div>
		<div class="card-footer">
			<div style='text-align: center'> &copy Todos os Direitos Reservados | Premium Technology</div>
		</div>
	</div>

</body>

</html>
